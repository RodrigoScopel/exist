<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXIST Landing</title>

  <style>
    @font-face {
      font-family: 'Integral CF';
      src: url('/fonts/integralcf-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Integral CF', sans-serif;
    }

    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #hero-type {
      position: absolute;
      bottom: 5%;
      right: 5%;
      color: #78091b;
      font-size: 2.5rem;
      padding: 6rem;
      z-index: 1;
      white-space: nowrap;
      overflow: hidden;
      text-align: left;
      direction: ltr;
      font-family: 'Integral CF', sans-serif;
      transition: width 0.3s ease;
    }

    #hero-type span {
      display: inline-block;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      font-weight: 300;
      color: #78091b;
      margin-left: 4px;
      display: inline-block;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #sizer {
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
      font-size: 2.5rem;
      font-family: 'Integral CF', sans-serif;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video
      autoplay
      muted
      loop
      playsinline
      src="https://res.cloudinary.com/dicgr2srv/video/upload/v1750803048/existLandingEx_an6flp.mp4">
    </video>
  </div>

  <div id="hero-type"><span></span></div>
  <div id="sizer"></div>

  <script>
    const sentences = [
      "EXIST to evolve",
      "evolve to EXIST",
      "coming soon",
      ""
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const sizer = document.getElementById("sizer");
      const heroType = document.getElementById("hero-type");
      const span = document.querySelector("#hero-type span");

      if (!sizer || !heroType || !span) return;

      const setupTheater = () => {
        const theater = window.theaterJS();
        theater.addActor("hero-type", {
          speed: 0.9,
          accuracy: 0.97,
          element: span
        });

        const queueScenes = () => {
          sentences.forEach(text => {
            theater.addScene(() => {
              sizer.textContent = text;
              heroType.style.width = `${sizer.offsetWidth}px`;
            });
            theater.addScene(`hero-type:${text}`, 1000);
          });
          theater.addScene(queueScenes); // loop
        };

        queueScenes();
        theater.play();
      };

      if (!window.theaterJS) {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = setupTheater;
        document.body.appendChild(script);
      } else {
        setupTheater();
      }
    });
  </script>
</body>
</html>
