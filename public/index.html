<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXIST Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="/fonts/integralcf-bold.otf" as="font" type="font/otf" crossorigin />
  <style>
    @font-face {
      font-family: 'IntegralCF-Bold';
      src: url('/fonts/integralcf-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'IntegralCF-Bold', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    #hero-type {
      position: absolute;
      bottom: 0%;
      right: 0%;
      color: #ff3333;
      font-size: 2.5rem;
      padding: 6rem;
      z-index: 9999;
      white-space: nowrap;
      overflow: hidden;
    }

    #hero-type span {
      display: inline-block;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      color: #ff3333;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #sizer {
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
      font-size: 2.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      #hero-type {
        font-size: 1.4rem;
        padding: 1rem 0.5rem;
        bottom: 1rem;
        right: 0;
      }

      #sizer {
        font-size: 1.4rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="hero-type"><span></span></div>
  <div id="sizer"></div>

  <script src="https://unpkg.com/theaterjs@latest/dist/theater.min.js" defer></script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

    let scene, camera, renderer, geometry, material, pointCloud;
    let currentFrame = 0;
    let direction = 1;
    let frames = [];
    let combinedBuffer;

    init();
    loadBinaryData();
    setupTyping();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.8, 500);
      camera.position.set(0, 0, 20);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    async function loadBinaryData() {
      try {
        const [indexRes, binRes] = await Promise.all([
          fetch('frames/index.json'),
          fetch('frames/combined.bin')
        ]);

        frames = await indexRes.json();
        combinedBuffer = await binRes.arrayBuffer();

        if (frames.length === 0) throw new Error("No frames loaded");
        const first = readFrame(frames[0]);
        if (!first) throw new Error("Failed to parse first frame");
        setupPointCloud(first);
        animate();

      } catch (err) {
        console.error("Failed to load binary data:", err);
      }
    }

    function readFrame(meta) {
      if (!meta || typeof meta.offset !== 'number' || typeof meta.length !== 'number') return null;
      if (meta.offset + meta.length > combinedBuffer.byteLength) {
        console.warn("⚠️ Frame out of range:", meta);
        return null;
      }

      const view = new DataView(combinedBuffer, meta.offset, meta.length);
      const count = meta.length / 4;
      const array = new Float32Array(count);
      for (let i = 0; i < count; i++) {
        array[i] = view.getFloat32(i * 4, true);
      }
      return array;
    }

    function setupPointCloud(buffer) {
      geometry = new THREE.BufferGeometry();
      geometry.setAttribute("position", new THREE.BufferAttribute(buffer, 3));
      geometry.setDrawRange(0, buffer.length / 3);

      material = new THREE.PointsMaterial({
        size: 0.01,
        color: 0xff3333,
        opacity: 1.0,
        depthTest: false,
        depthWrite: false
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
    }

    function updatePointCloud(buffer) {
      const existing = pointCloud.geometry.attributes.position.array;
      if (buffer.length !== existing.length) {
        const newGeometry = new THREE.BufferGeometry();
        newGeometry.setAttribute("position", new THREE.BufferAttribute(buffer, 3));
        pointCloud.geometry.dispose();
        pointCloud.geometry = newGeometry;
      } else {
        pointCloud.geometry.attributes.position.array.set(buffer);
        pointCloud.geometry.attributes.position.needsUpdate = true;
      }
      pointCloud.geometry.setDrawRange(0, buffer.length / 3);
    }

    let lastFrameTime = 0;
    const targetFPS = 60;
    const frameDuration = 1000 / targetFPS;

    function animate(timestamp = 0) {
      requestAnimationFrame(animate);
      if (timestamp - lastFrameTime < frameDuration) return;
      lastFrameTime = timestamp;

      const buffer = readFrame(frames[currentFrame]);
      if (buffer) updatePointCloud(buffer);

      currentFrame += direction;
      if (currentFrame >= frames.length || currentFrame < 0) {
        direction *= -1;
        currentFrame += direction;
      }

      renderer.render(scene, camera);
    }

    function setupTyping() {
      const sentences = ["EXIST to evolve", "evolve to EXIST", "arriving...", ""];
      const sizer = document.getElementById("sizer");
      const heroType = document.getElementById("hero-type");
      const span = document.querySelector("#hero-type span");
      if (!sizer || !heroType || !span) return;

      let maxWidth = 0;
      sentences.forEach(text => {
        sizer.textContent = text;
        const width = sizer.offsetWidth;
        if (width > maxWidth) maxWidth = width;
      });

      heroType.style.width = `${maxWidth}px`;

      const startTyping = () => {
        span.textContent = "";
        const theater = window.theaterJS();
        theater
          .addActor("hero-type", {
            speed: 0.9,
            accuracy: 0.97,
            element: span
          })
          .addScene("hero-type:EXIST to evolve", 1000)
          .addScene("hero-type:evolve to EXIST", 1000)
          .addScene("hero-type:arriving...", 1000)
          .addScene("hero-type:", 1000)
          .addScene(() => startTyping())
          .play();
      };

      if (window.theaterJS) {
        startTyping();
      } else {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = startTyping;
        document.body.appendChild(script);
      }
    }
  </script>
</body>
</html>
