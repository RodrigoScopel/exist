<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXIST Landing</title>

  <style>
    @font-face {
      font-family: 'Integral CF';
      src: url('/fonts/integralcf-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Integral CF', sans-serif;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #hero-type {
      position: absolute;
      bottom: 0%;
      right: 0%;
      color: #78091b;
      font-size: 2.5rem;
      padding: 6rem;
      z-index: 1;
      white-space: nowrap;
      overflow: hidden;
      text-align: match-parent;
      direction: ltr;
      font-family: 'Integral CF', sans-serif;
    }

    #hero-type span {
      display: inline-block;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      font-weight: 300;
      color: #990033;
      margin-left: 4px;
      display: inline-block;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #sizer {
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
      font-size: 2.5rem;
      font-family: 'Integral CF', sans-serif;
      padding: 1.5rem;
    }

    /* ✅ MOBILE RESPONSIVE STYLING */
      @media (max-width: 768px) {
        video {
          object-fit: contain;
          width: auto;
          height: auto;
          background: black;

        }
      }

      #hero-type {
        font-size: 1.6rem;
        padding: 8rem;
        bottom: 0%;
        right: 0%;
      }

      #sizer {
        font-size: 1.6rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="responsive-video" autoplay muted loop playsinline>
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="hero-type"><span></span></div>
  <div id="sizer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 🎥 Set correct video for device
      const video = document.getElementById("responsive-video");
      const source = document.getElementById("video-source");
      const isMobile = window.innerWidth <= 768;

      source.src = isMobile
        ? "https://res.cloudinary.com/dicgr2srv/video/upload/v1751035476/exlanding_qgogsk.mp4"

        : "https://res.cloudinary.com/dicgr2srv/video/upload/v1750964601/existlanding_2_ztvxml.mp4";
      video.load();

      // ✍️ Type animation setup
      const sentences = [
        "EXIST to evolve",
        "evolve to EXIST",
        "arriving...",
        ""
      ];

      const sizer = document.getElementById("sizer");
      const heroType = document.getElementById("hero-type");
      const span = document.querySelector("#hero-type span");

      if (!sizer || !heroType || !span) return;

      let maxWidth = 0;
      sentences.forEach(text => {
        sizer.textContent = text;
        const width = sizer.offsetWidth;
        if (width > maxWidth) maxWidth = width;
      });

      heroType.style.width = `${maxWidth}px`;

      const startTyping = () => {
        span.textContent = "";
        const theater = window.theaterJS();
        theater
          .addActor("hero-type", {
            speed: 0.9,
            accuracy: 0.97,
            element: span
          })
          .addScene("hero-type:EXIST to evolve", 1000)
          .addScene("hero-type:evolve to EXIST", 1000)
          .addScene("hero-type:arriving...", 2000)
          .addScene("hero-type:", 1000)
          .addScene(() => startTyping())
          .play();
      };

      if (!window.theaterJS) {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = startTyping;
        document.body.appendChild(script);
      } else {
        startTyping();
      }
    });
  </script>
</body>
</html>
