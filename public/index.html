<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXIST Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="preload" href="/fonts/integralcf-bold.otf" as="font" type="font/otf" crossorigin /> -->
  <style>
    @font-face {
      font-family: 'IntegralCF-Bold';
      src: url('https://exist-flame.vercel.app/fonts/integralcf-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'IntegralCF-Bold', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #hero-type {
      position: absolute;
      bottom: 1rem;
      right: 0;
      color: #ff3333;
      font-size: 2.5rem;
      padding: 1rem 2rem;
      z-index: 9999;
      white-space: nowrap;
      overflow: hidden;
    }

    #hero-type span {
      display: inline-block;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      color: #ff3333;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #sizer {
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
      font-size: 2.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      #hero-type {
        font-size: 1.4rem;
        padding: 0.5rem 1rem;
      }

      #sizer {
        font-size: 1.4rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="hero-type"><span></span></div>
  <div id="sizer"></div>

  <script src="https://unpkg.com/theaterjs@latest/dist/theater.min.js" defer></script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

    let scene, camera, renderer, pointCloud;
    let index = [];
    let buffer = null;
    let currentFrame = 0;
    let direction = 1;

    const fps = 60;
    const frameInterval = 1000 / fps;
    let lastFrameTime = 0;

    init();
    loadBinaryData();
    setupTyping();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.8, 500);
      camera.position.set(0, 0, 20);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    async function loadBinaryData() {
      try {
        const [indexRes, binRes] = await Promise.all([
          fetch('frames/index.json'),
          fetch('frames/combined.bin')
        ]);
        index = await indexRes.json();
        buffer = await binRes.arrayBuffer();
        if (index.length > 0) {
          setupPointCloud(readFrame(index[0]));
          requestAnimationFrame(animate);
        }
      } catch (e) {
        console.error('Failed to load binary data:', e);
      }
    }

    function readFrame(meta) {
      if (!meta || !buffer) return null;
      if (meta.offset + meta.length > buffer.byteLength) {
        console.warn('Frame out of range:', meta);
        return null;
      }
      const view = new DataView(buffer, meta.offset, meta.length);
      const arr = new Float32Array(view.byteLength / 4);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = view.getFloat32(i * 4, true);
      }
      return arr;
    }

    function setupPointCloud(array) {
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(array, 3));
      geometry.setDrawRange(0, array.length / 3);

      const material = new THREE.PointsMaterial({
        size: 0.01,
        color: 0xff3333,
        depthTest: false
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
    }

    function updatePointCloud(array) {
      const geom = pointCloud.geometry;
      if (array.length !== geom.attributes.position.array.length) {
        const newGeom = new THREE.BufferGeometry();
        newGeom.setAttribute('position', new THREE.BufferAttribute(array, 3));
        pointCloud.geometry.dispose();
        pointCloud.geometry = newGeom;
      } else {
        geom.attributes.position.array.set(array);
        geom.attributes.position.needsUpdate = true;
        geom.setDrawRange(0, array.length / 3);
      }
    }

    function animate(timestamp) {
      requestAnimationFrame(animate);
      if (!pointCloud || !index.length || !buffer) return;
      if (timestamp - lastFrameTime < frameInterval) return;
      lastFrameTime = timestamp;

      const frameMeta = index[currentFrame];
      const array = readFrame(frameMeta);
      if (array) updatePointCloud(array);

      currentFrame += direction;
      if (currentFrame >= index.length || currentFrame < 0) {
        direction *= -1;
        currentFrame += direction;
      }

      renderer.render(scene, camera);
    }

    function setupTyping() {
      const sentences = ["EXIST to evolve", "evolve to EXIST", "arriving...", ""];
      const sizer = document.getElementById("sizer");
      const heroType = document.getElementById("hero-type");
      const span = document.querySelector("#hero-type span");
      if (!sizer || !heroType || !span) return;

      let maxWidth = 0;
      sentences.forEach(text => {
        sizer.textContent = text;
        const width = sizer.offsetWidth;
        if (width > maxWidth) maxWidth = width;
      });
      heroType.style.width = `${maxWidth}px`;

      const startTyping = () => {
        span.textContent = "";
        const theater = window.theaterJS();
        theater
          .addActor("hero-type", {
            speed: 0.9,
            accuracy: 0.97,
            element: span
          })
          .addScene("hero-type:EXIST to evolve", 1000)
          .addScene("hero-type:evolve to EXIST", 1000)
          .addScene("hero-type:arriving...", 1000)
          .addScene("hero-type:", 1000)
          .addScene(() => startTyping())
          .play();
      };

      if (window.theaterJS) startTyping();
      else {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = startTyping;
        document.body.appendChild(script);
      }
    }
  </script>
</body>
</html>
