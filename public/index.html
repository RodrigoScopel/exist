<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXIST Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Integral CF', sans-serif;
    }


    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    #hero-type {
      position: absolute;
      bottom: 0%;
      right: 0%;
      color: #ff3333;
      font-size: 2.5rem;
      padding: 6rem;
      z-index: 10;
      white-space: nowrap;
      overflow: hidden;
    }

    #hero-type span {
      display: inline-block;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      color: #ff3333;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #sizer {
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
      font-size: 2.5rem;
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="hero-type"><span></span></div>
  <div id="sizer"></div>

  <script src="https://unpkg.com/theaterjs@latest/dist/theater.min.js"></script>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

    let scene, camera, renderer;
    let geometry, material, pointCloud;
    let frameData = {};
    let frameOrder = [];
    let currentFrame = null;
    let direction = 1;
    const maxFrames = 599;

    init();
    loadFramesInBackground();
    animate();
    setupTyping();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.8, 500);
      camera.position.set(0, 0, 20);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function loadFramesInBackground() {
      for (let i = 1; i <= maxFrames; i++) {
        const filename = `frames/frame.${i.toString().padStart(4, '0')}.0.json`;
        fetch(filename)
          .then(res => res.ok ? res.json() : Promise.reject(res.statusText))
          .then(data => {
            const array = new Float32Array(data);
            frameData[i] = array;
            frameOrder.push(i);
            if (!pointCloud && frameOrder.length === 1) {
              currentFrame = i;
              setupPointCloud(array);
            }
          })
          .catch(err => console.warn(`Failed to load ${filename}`, err));
      }
    }

    function setupPointCloud(buffer) {
      geometry = new THREE.BufferGeometry();
      geometry.setAttribute("position", new THREE.BufferAttribute(buffer, 3));
      geometry.setDrawRange(0, buffer.length / 3);

      material = new THREE.PointsMaterial({
        size: 0.00001,
        color: 0xff3333,
        opacity: 0.9,
        depthTest: false,
        depthWrite: false
      });

      pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);
    }

    function updatePointCloud(buffer) {
      if (!pointCloud) return;
      const existing = pointCloud.geometry.attributes.position.array;
      if (buffer.length !== existing.length) {
        const newGeometry = new THREE.BufferGeometry();
        newGeometry.setAttribute("position", new THREE.BufferAttribute(buffer, 3));
        pointCloud.geometry.dispose();
        pointCloud.geometry = newGeometry;
      } else {
        pointCloud.geometry.attributes.position.array.set(buffer);
        pointCloud.geometry.attributes.position.needsUpdate = true;
      }
      pointCloud.geometry.setDrawRange(0, buffer.length / 3);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (!geometry || frameOrder.length < 2 || currentFrame === null) return;

      const currentIndex = frameOrder.indexOf(currentFrame);
      let nextIndex = currentIndex + direction;

      if (nextIndex >= frameOrder.length || nextIndex < 0) {
        direction *= -1;
        nextIndex = currentIndex + direction;
      }

      currentFrame = frameOrder[nextIndex];
      const buffer = frameData[currentFrame];
      if (buffer) updatePointCloud(buffer);

      renderer.render(scene, camera);
    }

    function setupTyping() {
      const sentences = ["EXIST to evolve", "evolve to EXIST", "arriving...", ""];
      const sizer = document.getElementById("sizer");
      const heroType = document.getElementById("hero-type");
      const span = document.querySelector("#hero-type span");
      if (!sizer || !heroType || !span) return;

      let maxWidth = 0;
      sentences.forEach(text => {
        sizer.textContent = text;
        const width = sizer.offsetWidth;
        if (width > maxWidth) maxWidth = width;
      });

      heroType.style.width = `${maxWidth}px`;

      const startTyping = () => {
        span.textContent = "";
        const theater = window.theaterJS();
        theater
          .addActor("hero-type", {
            speed: 0.9,
            accuracy: 0.97,
            element: span
          })
          .addScene("hero-type:EXIST to evolve", 1000)
          .addScene("hero-type:evolve to EXIST", 1000)
          .addScene("hero-type:arriving...", 2000)
          .addScene("hero-type:", 1000)
          .addScene(() => startTyping())
          .play();
      };

      if (!window.theaterJS) {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = startTyping;
        document.body.appendChild(script);
      } else {
        startTyping();
      }
    }
  </script>
</body>
</html>
