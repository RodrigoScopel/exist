<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXIST Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="preload" href="/fonts/integralcf-bold.otf" as="font" type="font/otf" crossorigin /> -->
  <style>
    @font-face {
      font-family: 'IntegralCF-Bold';
      src: url('https://exist-flame.vercel.app/fonts/integralcf-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'IntegralCF-Bold', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #hero-type {
      position: absolute;
      bottom: 1rem;
      right: 0;
      color: #ff3333;
      font-size: 2.5rem;
      padding: 1rem 2rem;
      z-index: 9999;
      white-space: nowrap;
      overflow: hidden;
    }

    #hero-type span {
      display: inline-block;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      color: #ff3333;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #sizer {
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
      font-size: 2.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      #hero-type {
        font-size: 1.4rem;
        padding: 0.5rem 1rem;
      }

      #sizer {
        font-size: 1.4rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="hero-type"><span></span></div>
  <div id="sizer"></div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

let scene, camera, renderer;
let geometry, material, pointCloud;
let frameData = {};
let frameOrder = [];
let currentFrame = null;
let direction = 1;
let animationStarted = false;
let binaryBuffer = null;
let index = [];

const maxFrames = 599;
const FRAME_SCALE = 1.0;

init();
loadBinaryData();
setupTyping();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.8, 500);
  camera.position.set(0, 0, 20);
  camera.lookAt(0, 0, 0);

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

async function loadBinaryData() {
  try {
    index = await fetch("frames/index.json").then(res => res.json());
    binaryBuffer = await fetch("frames/combined.bin").then(res => res.arrayBuffer());

    index.forEach((frame, i) => {
      const buffer = readFrame(frame, binaryBuffer);
      if (buffer) {
        frameData[i + 1] = buffer;
        frameOrder.push(i + 1);
      }
    });

    if (frameOrder.length > 0) {
      currentFrame = frameOrder[0];
      setupPointCloud(frameData[currentFrame]);
      animate();
    }
  } catch (err) {
    console.error("Failed to load binary data:", err);
  }
}

function readFrame(frameInfo, buffer) {
  if (!frameInfo || !buffer) return null;
  const { offset, length } = frameInfo;
  if (offset + length > buffer.byteLength) {
    console.warn("⚠️ Frame out of range:", frameInfo);
    return null;
  }
  const view = new DataView(buffer, offset, length);
  const floatArray = new Float32Array(length / 4);
  for (let i = 0; i < floatArray.length; i++) {
    floatArray[i] = view.getFloat32(i * 4, true);
  }
  return floatArray;
}

function setupPointCloud(buffer) {
  if (!buffer || !buffer.length) return;

  const scaled = new Float32Array(buffer.length);
  for (let i = 0; i < buffer.length; i++) {
    scaled[i] = buffer[i] * FRAME_SCALE;
  }

  geometry = new THREE.BufferGeometry();
  geometry.setAttribute("position", new THREE.BufferAttribute(scaled, 3));
  geometry.setDrawRange(0, scaled.length / 3);

  material = new THREE.PointsMaterial({
    size: 0.01,
    color: 0xff3333,
    opacity: 1.0,
    depthTest: false,
    depthWrite: false
  });

  pointCloud = new THREE.Points(geometry, material);
  scene.add(pointCloud);
}

function updatePointCloud(buffer) {
  if (!pointCloud || !buffer) return;

  const scaled = new Float32Array(buffer.length);
  for (let i = 0; i < buffer.length; i++) {
    scaled[i] = buffer[i] * FRAME_SCALE;
  }

  const existing = pointCloud.geometry.attributes.position.array;
  if (scaled.length !== existing.length) {
    const newGeometry = new THREE.BufferGeometry();
    newGeometry.setAttribute("position", new THREE.BufferAttribute(scaled, 3));
    pointCloud.geometry.dispose();
    pointCloud.geometry = newGeometry;
  } else {
    pointCloud.geometry.attributes.position.array.set(scaled);
    pointCloud.geometry.attributes.position.needsUpdate = true;
  }
  pointCloud.geometry.setDrawRange(0, scaled.length / 3);
}

let lastFrameTime = 0;
const targetFPS = 60;
const frameDuration = 1000 / targetFPS;

function animate(timestamp) {
  requestAnimationFrame(animate);

  if (timestamp - lastFrameTime < frameDuration) return;
  lastFrameTime = timestamp;

  if (!geometry || frameOrder.length === 0 || currentFrame === null) return;

  const currentIndex = frameOrder.indexOf(currentFrame);
  let nextIndex = currentIndex + direction;

  if (nextIndex >= frameOrder.length || nextIndex < 0) {
    direction *= -1;
    nextIndex = currentIndex + direction;
  }

  currentFrame = frameOrder[nextIndex];
  const buffer = frameData[currentFrame];
  if (buffer) updatePointCloud(buffer);

  renderer.render(scene, camera);
}

function setupTyping() {
  const sentences = ["EXIST to evolve", "evolve to EXIST", "arriving...", ""];
  const sizer = document.getElementById("sizer");
  const heroType = document.getElementById("hero-type");
  const span = document.querySelector("#hero-type span");
  if (!sizer || !heroType || !span) return;

  let maxWidth = 0;
  sentences.forEach(text => {
    sizer.textContent = text;
    const width = sizer.offsetWidth;
    if (width > maxWidth) maxWidth = width;
  });

  heroType.style.width = `${maxWidth}px`;

  const startTyping = () => {
    span.textContent = "";
    const theater = window.theaterJS();
    theater
      .addActor("hero-type", {
        speed: 0.9,
        accuracy: 0.97,
        element: span
      })
      .addScene("hero-type:EXIST to evolve", 1000)
      .addScene("hero-type:evolve to EXIST", 1000)
      .addScene("hero-type:arriving...", 1000)
      .addScene("hero-type:", 1000)
      .addScene(() => startTyping())
      .play();
  };

  if (window.theaterJS) {
    startTyping();
  } else {
    const script = document.createElement("script");
    script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
    script.async = true;
    script.onload = startTyping;
    document.body.appendChild(script);
  }
}
</script>
</body>
</html>
