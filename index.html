<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EXIST Landing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
        font-family: 'FONTSPRING DEMO - Integral CF Medium', sans-serif;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: 1;
      }

      .typing-container {
        position: absolute;
        top: 5%;
        right: 5%;
        max-width: 40%;
        font-size: 2.2rem;
        line-height: 1.3;
        color: #78091b;
        z-index: 2;
        padding: 1rem;
        text-align: right;
      }

      #hero-type::after {
        content: '|';
        animation: blink 1s step-end infinite;
        font-weight: 300;
        color: #78091b;
        margin-left: 5px;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="./existLandingEx.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="typing-container">
        <div id="hero-type"></div>
      </div>
    </div>

    <!-- Load Theater.js -->
    <script src="https://unpkg.com/theaterjs@latest/dist/theater.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startTyping = () => {
          const container = document.getElementById('hero-type');
          if (!container || !window.theaterJS) return;

          container.textContent = '';
          const theater = window.theaterJS();

          theater
            .addActor('hero-type', {
              speed: 0.9,
              accuracy: 0.97,
              element: container
            })
            .addScene('hero-type:EXIST to evolve', 1000)
            .addScene('hero-type:evolve to EXIST', 1000)
            .addScene('hero-type:coming soon', 1000)
            .addScene('hero-type:', 1000)
            .addScene(() => {
              startTyping(); // loop
            })
            .play();
        };

        if (window.theaterJS) {
          startTyping();
        } else {
          console.error('‚ùå TheaterJS failed to load');
        }
      });
    </script>
  </body>
</html>
