<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXIST Landing</title>

  <!-- Local font -->
<style>
  @font-face {
    font-family: 'Integral CF';
    src: url('/fonts/integralcf-bold.otf') format('opentype');
    font-weight: bold;
    font-style: normal;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Integral CF', sans-serif;
    font-weight: bold;
  }

  .video-wrapper {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    z-index: 0;
  }

  #hero-type {
    position: absolute;
    bottom: 10%;
    right: 5%;
    color: #78091b;
    font-size: 2.5rem;
    max-width: 600px;
    padding: 1rem;
    z-index: 1;
    font-family: 'Integral CF', sans-serif;
    font-weight: bold;
  }

  #hero-type::after {
    content: '|';
    animation: blink 1s step-end infinite;
    font-weight: 300;
    color: #78091b;
    margin-left: 4px;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
</style>

  <!-- Height messaging for Squarespace iframe -->
  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "iframeHeight", height }, "*");
    }
    window.addEventListener("load", sendHeightToParent);
    window.addEventListener("resize", sendHeightToParent);
  </script>
</head>

<body>
  <div class="video-wrapper">
    <video
      autoplay
      muted
      loop
      playsinline
      src="https://res.cloudinary.com/dicgr2srv/video/upload/v1750803048/existLandingEx_an6flp.mp4">
    </video>
  </div>

  <div id="hero-type"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startTyping = () => {
        if (!window.theaterJS || !document.getElementById("hero-type")) return;

        const heroType = document.getElementById("hero-type");
        heroType.textContent = "";

        const theater = window.theaterJS();
        theater
          .addActor("hero-type", {
            speed: 0.9,
            accuracy: 0.97,
            element: heroType
          })
          .addScene("hero-type:EXIST to evolve", 1000)
          .addScene("hero-type:evolve to EXIST", 1000)
          .addScene("hero-type:coming soon", 1000)
          .addScene("hero-type:", 1000)
          .addScene(() => {
            startTyping();
          })
          .play();
      };

      if (!window.theaterJS) {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = startTyping;
        document.body.appendChild(script);
      } else {
        startTyping();
      }
    });
  </script>
</body>
</html>
