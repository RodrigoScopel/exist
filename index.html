<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EXIST Landing</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'FONTSPRING DEMO - Integral CF Medium', sans-serif;
        background-color: black;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Makes sure it fills and crops proportionally */
        z-index: 1;
      }

      .typing-container {
        position: absolute;
        top: 5%;
        right: 5%;
        max-width: 90%;
        color: #78091b;
        font-size: clamp(1.2rem, 3vw, 2.5rem);
        line-height: 1.3;
        text-align: right;
        z-index: 2;
        padding: 1rem;
      }

      #hero-type::after {
        content: '|';
        animation: blink 1s step-end infinite;
        font-weight: 300;
        color: #78091b;
        margin-left: 4px;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="./existLandingEx.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="typing-container">
        <div id="hero-type"></div>
      </div>
    </div>

    <!-- Theater.js Typing Script -->
    <script src="https://unpkg.com/theaterjs@latest/dist/theater.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('hero-type');
        if (!container || !window.theaterJS) return;

        const startTyping = () => {
          container.textContent = '';
          const theater = window.theaterJS();

          theater
            .addActor('hero-type', {
              speed: 0.9,
              accuracy: 0.97,
              element: container,
            })
            .addScene('hero-type:EXIST to evolve', 1000)
            .addScene('hero-type:evolve to EXIST', 1000)
            .addScene('hero-type:coming soon', 1000)
            .addScene('hero-type:', 1000)
            .addScene(startTyping) // üîÅ Loop
            .play();
        };

        startTyping();
      });
    </script>
  </body>
</html>
