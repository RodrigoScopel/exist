<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EXIST Landing</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'FONTSPRING DEMO - Integral CF Medium', sans-serif;
        background: black;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      #hero-type {
        position: absolute;
        top: 10%;
        right: 5%;
        color: #78091b;
        font-size: 2.5rem;
        max-width: 600px;
        padding: 1rem;
        line-height: 1.2;
        z-index: 1;
      }

      #hero-type::after {
        content: '';
        animation: blink 1s step-end infinite;
        font-weight: 300;
        color: #78091b;
        margin-left: 2px;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  </head>

  <body>
    <!-- Replace with your Cloudinary, GitHub, or Vercel-hosted video -->
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/dicgr2srv/video/upload/v1750803048/existLandingEx_an6flp.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="hero-type">Loading...</div>

    <script>
      function startTyping() {
        if (!window.theaterJS || !document.getElementById('hero-type')) return;

        const container = document.getElementById('hero-type');
        container.textContent = "";

        const theater = window.theaterJS();
        theater
          .addActor("hero-type", {
            speed: 0.9,
            accuracy: 0.97,
            element: container
          })
          .addScene("hero-type:EXIST to evolve", 1000)
          .addScene("hero-type:evolve to EXIST", 1000)
          .addScene("hero-type:coming soon", 1000)
          .addScene("hero-type:", 1000)
          .addScene(() => startTyping())
          .play();
      }

      if (!window.theaterJS) {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/theaterjs@latest/dist/theater.min.js";
        script.async = true;
        script.onload = startTyping;
        script.onerror = () => console.error("‚ùå Failed to load Theater.js");
        document.body.appendChild(script);
      } else {
        startTyping();
      }
    </script>
  </body>
</html>
