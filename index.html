<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXIST Landing</title>

  <!-- ðŸ‘‡ FONT FACE GOES HERE -->
  <style>
    @font-face {
      font-family: 'IntegralCF';
      src: url('/fonts/integralcf-bold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'IntegralCF', sans-serif;
    }

    .video-wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 0;
    }

    #hero-type {
      position: absolute;
      bottom: 10%;
      right: 5%;
      color: #78091b;
      font-size: 2.5rem;
      max-width: 600px;
      padding: 1rem;
      z-index: 1;
    }

    #hero-type::after {
      content: '|';
      animation: blink 1s step-end infinite;
      font-weight: 300;
      color: #78091b;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <!-- iframe resize helper for Squarespace -->
  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "iframeHeight", height }, "*");
    }
    window.addEventListener("load", sendHeightToParent);
    window.addEventListener("resize", sendHeightToParent);
  </script>
</head>
