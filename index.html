<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXIST Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'FONTSPRING DEMO - Integral CF Medium', sans-serif;
      background: black;
      color: #78091b;
      overflow-x: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #hero-type {
      position: fixed;
      top: 10%;
      right: 8%;
      font-size: 2.5rem;
      line-height: 1.3;
      color: #78091b;
      max-width: 600px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop>
    <source src="existIntro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="hero-type"></div>

  <script>
    const target = document.getElementById("hero-type");
    const texts = ["EXIST to evolve", "evolve to EXIST", "coming soon"];
    let idx = 0;

    const typeLine = (text, i = 0) => {
      if (i <= text.length) {
        target.textContent = text.slice(0, i);
        setTimeout(() => typeLine(text, i + 1), 60);
      } else {
        setTimeout(() => eraseLine(text.length), 1000);
      }
    };

    const eraseLine = (len) => {
      if (len >= 0) {
        target.textContent = target.textContent.slice(0, len);
        setTimeout(() => eraseLine(len - 1), 40);
      } else {
        idx = (idx + 1) % texts.length;
        setTimeout(() => typeLine(texts[idx]), 300);
      }
    };

    window.addEventListener("load", () => {
      typeLine(texts[idx]);
    });
  </script>
</body>
</html>
